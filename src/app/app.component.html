<div class="container">
  <h1>Список пользователей</h1>

  <!-- Поле поиска и фильтр -->
  <div class="search-container">
    <input type="text" [value]="searchTerm" (input)="onSearchChange($event)" placeholder="Поиск по имени" />
    <select [value]="filterStatus" (change)="onFilterChange($event)">
      <option value="all">Все</option>
      <option value="active">Активные</option>
      <option value="inactive">Неактивные</option>
    </select>
  </div>

  <!-- Сообщение об отсутствии пользователя -->
  <div *ngIf="noResults" class="no-results-message">
    Пользователь не найден.
  </div>

  <!-- Список пользователей -->
  <ul>
    <li *ngFor="let user of filteredUsers" (click)="onUserClick(user)">
      {{ user.name }}
    </li>
  </ul>

  <div *ngIf="selectedUser">
    <h2>Детали пользователя</h2>
    <p><strong>Имя:</strong> {{ selectedUser.name }}</p>
    <p><strong>Email:</strong> {{ selectedUser.email }}</p>
    <p><strong>Статус:</strong> {{ selectedUser.active ? 'Активен' : 'Неактивен' }}</p>
    <button (click)="onCloseDetails()">Закрыть</button>
  </div>
</div>
